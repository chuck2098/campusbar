<html>
  <head>
    <link rel="stylesheet" href="styleLogin.css">
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <form action="login" method="POST">
            <div class="group">
              <label for="user" class="label">Matricola</label>
              <input id="user" type="text" name="matricola" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" name="password" data-type="password">
            </div>
            
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            </form>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <form action="/Registrazione" method="POST">
            <div class="group">
              <label for="user" class="label">Matricola</label>
              <input id="user" type="text" class="input" name="matricola">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" name="password" data-type="password">
            </div>
            
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input id="pass" type="text" class="input" name="email">
            </div>
            <div class="group">
                <label for="pass" class="label">nome</label>
                <input id="pass" type="text" class="input" name="nome">
            </div>
            <div class="group">
                <label for="pass" class="label">Cognome</label>
                <input id="pass" type="text" class="input" name="cognome">
            </div>

            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            </form>
            <div class="hr"></div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
