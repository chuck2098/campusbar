
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Login </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<style type="text/css">

.login-form {
    width: 340px;
    margin: 50px auto;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}

 </style>
</head>
<body>
<div class="login-form">
    <form action="Login" method="POST">
        <h2 class="text-center">Accedi</h2>       
        <div class="form-group">
            <input type="text" class="form-control" name="matricola" placeholder="Matricola" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Accedi</button>
        </div>
        <div class="clearfix">
            
            <a href="#" class="pull-right">Hai dimenticato la password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="registrazione.html">Registrati</a></p>
</div>
</body>
</html>
